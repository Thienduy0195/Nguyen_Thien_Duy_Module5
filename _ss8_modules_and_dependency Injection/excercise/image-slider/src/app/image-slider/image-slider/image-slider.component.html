<div class="text-center container mt-3">
  <div class="slider-container">
    <app-image-slide [src]="imgSrc"></app-image-slide>
  </div>

  <div class="d-flex justify-content-center">
    <div class="arrow arrow-prev m-1">
      <button class="btn-success" (click)="previous()">Previous</button>
    </div>
    <div class="arrow arrow-next m-1">
      <button class="btn-success" (click)="next()">Next</button>
    </div>
  </div>
</div>
