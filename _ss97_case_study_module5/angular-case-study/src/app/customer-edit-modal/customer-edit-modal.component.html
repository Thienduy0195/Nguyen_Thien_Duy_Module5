<!-- Modal Edit -->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
     aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">*****EDIT CUSTOMER*****</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="formEdit">
        <form id="updateEmployee" method="post">
          <div class="modal-body" id="modalEdit-body">
            <div class="modalInput">
              <input type="hidden" id="idEdit"/>
              <div class="form-group">
                <label for="position">CUSTOMER TYPE</label>
                <select id="position" class="form-control border-primary">
                  <option value="">--Choose Customer Type--</option>
                  <option value="">Diamond</option>
                  <option value="">Gold</option>
                  <option value="">Silver</option>
                  <option value="">Member</option>
                </select>
              </div>
              <div class="form-group">
                <label>FULL NAME</label>
                <input type="text" placeholder="Please enter customer name"
                       class="form-control border-primary"/>
              </div>
              <div class="form-group">
                <label>BIRTH DAY</label>
                <input type="date"
                       class="form-control border-primary"/>
              </div>
              <div class="form-group">
                <label>ID CARD</label>
                <input type="text" placeholder="Please enter id card"
                       class="form-control border-primary"/>
              </div>
              <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="text" placeholder="Please enter phone number"
                       class="form-control border-primary"/>
              </div>
            </div>
            <div class="modalInput">
              <div class="form-group">
                <label>EMAIL</label>
                <input type="text" placeholder="Example@furama.com.vn"
                       class="form-control border-primary"/>
              </div>
              <div class="form-group">
                <label>CUSTOMER CODE</label>
                <input type="text" placeholder="KH-xxxx"
                       class="form-control border-primary"/>
              </div>
              <div class="form-group">
                <label>ADDRESS</label>
                <input type="text" placeholder="Please enter customer address"
                       class="form-control border-primary"/>
              </div>
              <div class="form-group">
                <label>GENDER</label>
                <div>
                  <input type="radio" value="0" checked/> Male
                  <input type="radio" value="1"/> Female
                  <input type="radio" value=""/> Other
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal"
                    onclick="saveEditEmployee()">SAVE
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
