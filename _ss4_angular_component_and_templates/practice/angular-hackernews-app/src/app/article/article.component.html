<div style="margin: 2em 0 0 2em">
<div style="display: block">
  <h2 style="color: blueviolet">Today's article</h2>
  <hr>
  <div *ngFor="let art of articles"
       style="margin-top: 2rem; padding: 2em 2em; width: 50%; height: auto; float: left">
    <img [src]="art.urlImage" alt="" height="auto" width="100%" style="display: block">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
    <app-like></app-like>
  </div>
</div>
<div style="padding-left: 2em; display: block">
  <div>
    <table>
      <tr>
        <th colspan="2">ARTICLE INFORMATION</th>
      </tr>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td>Image URL:</td>
        <td>
          <textarea [(ngModel)]="article.urlImage" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button style="float: right" (click)="addNewArticle()">Add</button>
        </td>
      </tr>
    </table>
  </div>
</div>
</div>
