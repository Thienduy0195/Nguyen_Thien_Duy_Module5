<div class="container-fluid">
  <div class="home-body">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="carouselCover1" class="d-block w-100"
               alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="carouselCover2" class="d-block w-100"
               alt="...">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container bg mt-2">
  <div class="search row-cols-1 col-md-4 row-col-sm-6 second-sub-nav" style="float: right">
    <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="searchName()">
      <input class="form-control mr-sm-2 search-place" formControlName="name" type="search" placeholder="Search..."
             aria-label="Search">
      <button class="btn btn-secondary my-2 my-sm-0 search-button" type="submit">SEARCH</button>
    </form>
  </div>
  <div class="row infor" style="clear: both">
    <div *ngFor="let service of serviceList, index as index" class="col-sm-4 col-6 div-card">
      <div class="card container-img">
        <img class="card-img-top image" [src]="service.img"
             alt="Card image">
        <div class="card-body">
          <div class="information">
            <h5 class="card-title" style="margin-bottom: 0">{{service.name.toUpperCase()}}</h5>
            <p class="card-text">
              <strong>
                ROOM SIZE:
              </strong>{{service.area}}
            <span>m2</span></p>
          </div>
        </div>
        <div class="middle image">
                    <span><a class="btn btn-warning" data-toggle="modal" data-target="#modalEdit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a></span>
          <span>
                        <a href="#" class="btn btn-danger" data-toggle="modal"
                           data-target="#deleteModal"
                           onclick="showInfoDelete()">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </span>
        </div>
      </div>
    </div>
  </div>
</div>

<app-edit-service></app-edit-service>
<app-create-service></app-create-service>

<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirm Delete?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="confirmDelete">
        <div class="modal-body">
          <input type="hidden" name="action" value="delete">
          <input type="hidden" id="id_delete" name="id">
          <div>
            <span>Do you want to delete this facility?</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
<!--          <button [(ngModel)]="contract" type="submit" (click)="deleteObject()" data-dismiss="modal" class="btn btn-danger delete">YES</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
