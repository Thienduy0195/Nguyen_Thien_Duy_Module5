<div class="container-fluid">
  <div class="home-body">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="carouselCover1" class="d-block w-100"
               alt="...">
        </div>
        <div class="carousel-item">
          <img [src]="carouselCover2" class="d-block w-100"
               alt="...">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container bg">
  <div class="row infor" style="clear: both">
    <div *ngFor="let service of serviceList, index as index" class="col-sm-4 col-6 div-card">
      <div class="card container-img">
        <img class="card-img-top image" [src]="service.img"
             alt="Card image">
        <div class="card-body">
          <div class="information">
            <h5 class="card-title" style="margin-bottom: 0">{{service.name.toUpperCase()}}</h5>
            <p class="card-text">
              <strong>
                ROOM SIZE:
              </strong>{{service.area}}
            <span>m2</span></p>
          </div>
        </div>
        <div class="middle image">
                    <span><a class="btn btn-warning" data-toggle="modal" data-target="#modalEdit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a></span>
          <span>
                        <a href="#" class="btn btn-danger" data-toggle="modal"
                           data-target="#exampleModalCenter"
                           onclick="showInfoDelete()">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </span>
        </div>
      </div>
    </div>
  </div>
</div>

<app-create-service></app-create-service>
<app-edit-service></app-edit-service>
